<body>
    <div class="app-container">
        <!-- Main Chat Area -->
        <div class="chat-area" id="chat-area">

            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="icons">
                    <span>üìä</span>
                    <span>‚ûï</span>
                    <span>‚ãÆ</span>
                </div>
                <h2>ÿßŸÑÿØÿ±ÿØÿ¥ÿßÿ™</h2>
            </div>

            <div class="search-box">
                <input type="text" placeholder="ÿßÿ®ÿ≠ÿ´ ÿ£Ÿà ÿßÿ®ÿØÿ£ ŸÖÿ≠ÿßÿØÿ´ÿ© ÿ¨ÿØŸäÿØÿ©" id="search-input" oninput="filterChats()">

                <button class="filter-tab">ÿ∫Ÿäÿ± ŸÖŸÇÿ±Ÿàÿ°</button>
                <button class="filter-tab">ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿßÿ™</button>
            </div>

            <div class="chats-list" id="chats-list">
                <div class="loading">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://api.ultramsg.com/instance100568';
        const TOKEN = 'e4e2cwhdsmxmjycg';

        let allChats = [];
        let currentChat = null;

        async function loadChats() {
            try {
                const response = await fetch(`${API}/chats?token=${TOKEN}`);
                allChats = await response.json();
                renderChats(allChats);
            } catch(e) {
                console.error('Error loading chats:', e);
                document.getElementById('chats-list').innerHTML = '<div class="loading">ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ</div>';
            }
        }

        function renderChats(chats) {
            const container = document.getElementById('chats-list');
            let html = '';

            chats.forEach(chat => {
                const isGroup = chat.id.includes('@g.us');
                const name = chat.name || chat.id.replace('@c.us', '').replace('@g.us', '');
                const initial = name.charAt(0).toUpperCase();
                const time = ''; // Would need last message time

                html += `
                    <div class="chat-item" onclick="openChat('${chat.id}', '${name.replace(/'/g, "\\'")}')">
                        <div class="chat-avatar ${isGroup ? 'group-icon' : ''}">
                            ${initial}
                        </div>
                        <div class="chat-info">
                            <div class="chat-info-top">
                                <span class="chat-name">${isGroup ? 'üë• ' : ''}${name}</span>
                                <span class="chat-time">${time}</span>
                            </div>
                            <div class="chat-preview">
                                ÿßÿ∂ÿ∫ÿ∑ ŸÑÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="loading">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≠ÿßÿØÿ´ÿßÿ™</div>';
        }

        function filterChats() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allChats.filter(chat => {
                const name = (chat.name || chat.id).toLowerCase();
                return name.includes(query);
            });
            renderChats(filtered);
        }

        async function openChat(chatId, name) {
            currentChat = chatId;

            // Mark active
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Show chat area
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar">${name.charAt(0).toUpperCase()}</div>
                    <div class="chat-header-info">
                        <div class="chat-header-name">${name}</div>
                        <div class="chat-header-status">ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑŸÖÿ≤ŸäÿØ</div>
                    </div>
                    <div class="chat-header-icons">
                        <span>üîç</span>
                        <span>üìû</span>
                        <span>‚ãÆ</span>
                    </div>
                </div>
                <div class="messages-area clearfix" id="messages-area">
                    <div class="loading">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ...</div>
                </div>
                <div class="input-area">
                    <span class="input-icons">üòä</span>
                    <span class="input-icons">üìé</span>
                    <input type="text" class="message-input" id="message-input" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©" onkeypress="if(event.key==='Enter')sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">üì§</button>
                </div>
            `;

            // Load messages
            try {
                const response = await fetch(`${API}/chats/messages?token=${TOKEN}&chatId=${chatId}&limit=100`);
                const messages = await response.json();
                renderMessages(messages);
            } catch(e) {
                console.error('Error loading messages:', e);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages-area');
            let html = '';
            let lastDate = '';

            messages.reverse().forEach(msg => {
                const date = new Date(msg.timestamp * 1000);
                const dateStr = date.toLocaleDateString('ar-SA');
                const timeStr = date.toLocaleTimeString('ar-SA', {hour: '2-digit', minute: '2-digit'});

                // Date divider
                if (dateStr !== lastDate) {
                    html += `<div class="date-divider"><span>${dateStr}</span></div>`;
                    lastDate = dateStr;
                }

                const type = msg.fromMe ? 'sent' : 'received';
                const body = msg.body || '[Ÿàÿ≥ÿßÿ¶ÿ∑]';

                html += `
                    <div class="message ${type}">
                        <div class="message-content">
                            <div class="message-text">${escapeHtml(body)}</div>
                            <div class="message-time">
                                ${timeStr}
                                ${msg.fromMe ? '<span class="check">‚úì‚úì</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="loading">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ</div>';
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message || !currentChat) return;

            const btn = document.querySelector('.send-btn');
            btn.textContent = '‚è≥';

            try {
                const response = await fetch(`${API}/messages/chat?token=${TOKEN}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: currentChat.replace('@c.us', '').replace('@g.us', ''),
                        body: message
                    })
                });

                const result = await response.json();

                if (result.sent) {
                    input.value = '';
                    // Add to UI
                    const container = document.getElementById('messages-area');
                    const time = new Date().toLocaleTimeString('ar-SA', {hour: '2-digit', minute: '2-digit'});
                    container.innerHTML += `
                        <div class="message sent">
                            <div class="message-content">
                                <div class="message-text">${escapeHtml(message)}</div>
                                <div class="message-time">${time} <span class="check">‚úì</span></div>
                            </div>
                        </div>
                    `;
                    container.scrollTop = container.scrollHeight;
                } else {
                    alert('ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ');
                }
            } catch(e) {
                alert('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ');
            }

            btn.textContent = 'üì§';
        }

        // Init
        loadChats();
    </script>
